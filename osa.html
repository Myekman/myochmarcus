    <div class="osaformulär">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <div class="form-container-osa">
              <h5 class="mt-4">Just nu har formsubmit.io tekniska problem, maila direkt till myekman5@gmail.com</h5>
              <form action="https://formsubmit.co/myekman5@gmail.com" method="POST">
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label d-none">Ditt eller hela sällskapets namn här</label>
                    <textarea class="form-control" id="moreinfo" name="moreinfo" rows="3" placeholder="Ditt eller sällskapets namn här"></textarea>
                </div>
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label d-none">Email address</label>
                  <input type="email" class="form-control" id="email" name="email" placeholder="namn@exempel.com">
                </div>
                <div class="mb-3">
                  <label for="exampleFormControlInput2" class="form-label d-none">Dela med dig av en låt som ni inte kan sitta still till</label>
                  <input type="text" class="form-control" id="låt" name="låt" placeholder="En låt du inte kan sitta still till:">
                </div>
                <div class="mb-3 mt-4">
                    <label for="attendance" class="form-label">Kommer ni/du?</label>
                    <select class="form-select" id="attendance" name="attendance" required>
                      <option value="Ja">Ja</option>
                      <option value="Nej">Nej</option>
                    </select>
                </div>
                <div class="mb-3 mt-4">
                  <label for="overnight" class="form-label">Kommer ni/du boka rum för övernattning?</label>
                  <select class="form-select" id="overnight" name="overnight" required>
                    <option value="Ja">Ja</option>
                    <option value="Nej">Nej</option>
                    <input type="text" class="form-control" id="rum" name="rum" placeholder="om ja, namn på er som stannar">
                  </select>
              </div>
              <div class="mt-4">
                <button type="submit" class="btn btn-primary">Skicka</button>
                <!-- <p class="mt-4">Har du problem att skicka, maila direkt till myekman5@gmail.com</p> -->
              </div>
              </form>
